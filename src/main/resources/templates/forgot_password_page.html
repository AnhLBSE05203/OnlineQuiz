<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Forgot Password</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

        <!-- CSS here -->
        <div th:replace="components/header_footer.html :: common-style"></div>
        <link rel="stylesheet" th:href="@{/css/forgot_password_page.css}">
    </head>
    <body>
        <!-- ? Preloader Start -->
        <div th:replace="components/header_footer.html :: user-preload"></div>
        <!-- Preloader Start-->


        <main class="login-body">
            <!-- forgot password form -->
            <form class="form-default" th:action="@{/account/forgotPassword}" method="POST">

                <div class="login-form">
                    <!-- logo-login -->

                    <h2>Forgot Password</h2>
                    <span style="font-size: 15px; color:red" th:text="${message}"></span>
                    <div class="form-input">
                        <label>Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-input pt-30">
                        <input type="submit" name="submit" value="Send Link">
                    </div>
                    <a href="/home" class="formLink">Home</a>
                    <a href="/account/login" class="formLink">Login</a>
                </div>
            </form>
            <!-- /end form -->
        </main>
        <!-- JS -->
        <th:block th:insert="components/header_footer.html :: common-script">
        </th:block>

    </body>
</html>
